<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 0.1</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- favicon error -->
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <main>
        <section class="weather-info" id="mainCointainer">
            <div class="weather-info__search-view" id="weatherSearchView">
                <label class="weather-info__search__label" for="searchInput">Check weather:</label>
                <input type="text" id="searchInput">
                <button id="searchButton">Search</button>
            </div>

            <div class="weather-info__forecast-view" id="weatherForecastView">
                <button class="weather-info__btn-return" id="returnToSearchBtn">Return</button>

                <div class="weather-info__city">
                    <h1 id="weatherCity"></h1>
                    <img id="weatherIcon" alt="" />
                </div>

                <div class="weather-info__temperatures">
                    <h2 id="weatherCurrentTemp"></h2>
                    <p id="weatherMaxTemp"></p>
                    <p id="weatherMinTemp"></p>
                </div>

            </div>
        </section>
    </main>
    <script src="src/main.js" type="module"></script>
</body>

</html>
